<!DOCTYPE html>
<head>
    <title>AdUTels - User log-in</title>
    <link rel="stylesheet" type="text/css" href="../styles/stylesheet.css">
</head>

<body class="logons" style="background-image:url(../images/wallpaper.jpg);">
    <div class="topnav">
		<div class="logonav"><img src="../images/logo.png" id="logo"></div>
        <div class="lblnav">AdUTels</div>
    </div>
    <div class="container">
    	<div style="height:120px;"></div>
        <div class="logonform">
        <form action="" method="post">
            <img src="../images/header.png" alt="logo" class="center">
            <table class="center">
            <tbody style="padding:50px;">
                <tr>
                    <td class="lbl" width="500"><span class="label">MEMBERSHIP</span></td>
                    <td class="txt"><input type="text" id="texts" name="username" maxlength="30" autofocus></td>
                </tr>
                <tr>
                    <td class="lbl"><span class="label">PASSWORD</span></td>
                    <td class="txt"><input type="password" id="texts" name="password" maxlength="30"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" disabled><input type="button" value="Guest" onclick="location.href='home.html'"></td>
                </tr>
            </tbody>
            </table>
        </form>
        </div>
    	<div class="logonfoot">"A promise of premium stay experience like a royalty"</div>
	</div>
</body>
</html>
